<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Classification Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Iris Classification Demo</a>
  </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow mb-4">
                <div class="card-body">
                    <h2 class="card-title">Welcome!</h2>
                    <p class="card-text">This web app demonstrates classification using the Iris dataset with four popular machine learning models:</p>
                    <ul>
                        <li>K-Nearest Neighbors (KNN)</li>
                        <li>Decision Tree</li>
                        <li>Random Forest</li>
                        <li>Logistic Regression</li>
                    </ul>
                    <p class="card-text">Click the button below to run the demo and see the results!</p>
                    <form action="/run" method="get">
                        <button type="submit" class="btn btn-success btn-lg">Run Classification Demo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
